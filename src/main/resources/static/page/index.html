<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chat WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="../js/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var sessionId = "";

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility
                = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/webs');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function(messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
                var url = stompClient.ws._transport.url;
                url = url.replace(
                    "ws://localhost:8080/webs/",  "");
                url = url.replace("/websocket", "");
                url = url.replace(/^[0-9]+\//, "");
                console.log("Your current session is: " + url);
                sessionId = url;
                stompClient.subscribe('/topic/messages-' + sessionId, function(messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
                getAllMessages();
            });
        }

        function disconnect() {
            if(stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function getAllMessages() {
            stompClient.send("/app/get_all");
        }

        function sendMessage() {
            var text = document.getElementById('text').value;
            stompClient.send("/app/webs", {},
                JSON.stringify({'text':text}));
            let field = document.getElementById('text')
            field.value = ""
        }

        function showMessageOutput(messageOutput) {
            var response = document.getElementById('response');
            for (let i = 0; i<messageOutput.messages.length; i++) {
                var p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.appendChild(document.createTextNode(messageOutput.messages[i].text +
                    " (" + messageOutput.messages[i].time + ")"));
                response.appendChild(p);
            }
        }
    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <button id="connect" onclick="connect();">Подключиться</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Отключиться
        </button>
    </div>
    <br />
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Введите текст сообщения..."/>
        <button id="sendMessage" onclick="sendMessage();">Отправить</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
